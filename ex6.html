<!DOCTYPE html>

</head>
<body>
    <script>


function abcFunction(number) {
    switch (true) {
        case number >= 0 && number <= 20:
            return "D";
        case number <= 55:
            return "C";
        case number <= 70:
            return "B";
        case number <= 90:
            return "A";
        case number <= 100:
            return "A+";
        default:
            return "Please enter a number between 0 and 100";
    }
}



    </script>
</body>
