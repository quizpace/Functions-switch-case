    <script>


function letters(letter) {
    switch (letter.toLowerCase()) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
        case 'y':
            return "Vowel";
        default:
            return "Consonant";
    }
}





    </script>
