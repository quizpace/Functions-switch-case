<!DOCTYPE html>
<head>
    <title>EX 1</title>
</head>
<body>
    <script>


function oper(num1, num2, operation) {
    switch (operation) {
        case 1:
            return num1 + num2;
        case 2:
            return num1 - num2;
        case 3:
            return num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
        case 4:
            return num1 * num2;
        default:
            return "Unknown";
    }
}



    </script>
</body>
</html>
